<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exps</title>
    <script>
        // Define the two URLs
        // a version is control condition
        //const url1 = "https://example.com/page/1";
        const url1 = "https://forms.gle/wefYVdEiz3vFmAxg6";
        // b version is treatment condition
        //const url2 = "https://example.com/page/2";
        const url2 = "https://forms.gle/JByNdrb1Cnpyy5Ju7";

        // Generate a random number (0 or 1) to decide the redirect
        const randomNumber = Math.random() < 0.5 ? url1 : url2;

        // Redirect the visitor
        window.location.href = randomNumber;
    </script>
</head>
<body>
    <p>If you are not redirected, <a id="redirect-link" href="#">click here</a>.</p>
    <script>
        document.getElementById("redirect-link").href = randomNumber;
    </script>
</body>
</html>
