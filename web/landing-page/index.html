<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
</head>
<body>
    <script>
        window.onload = function() {
            var randomNumber = Math.random(); // Generates a random number between 0 and 1
            if (randomNumber < 0.5) {
                window.location.href = 'cond-a.html'; // Redirects to cond-a.html 50% of the time
            } else {
                window.location.href = 'cond-b.html'; // Redirects to cond-b.html 50% of the time
            }
        };
    </script>
</body>
</html>
